{% extends 'base.html' %}

{% block content %}
    <br></br>
    <div>
        <h2 class="lead display-3 h2 green_text">Dashboard</h2>
        <h2 class="lead display-3 h3" style="font-size:30px;font-weight:4px">@{{ user.username }}</h2>
        <br></br>
    </div>

    <div class="box green_bg">
        <h2 class="lead display-3 h3 white_text" style="font-size:30px;">Here are your recommendations for today!</h2>
        <div class="row mt-3">
        {% for book in recs %}
            <div class="col-3" style="width:215px">
                <div class="card" style="width:215px">
                    <img class="card-img" src="{{ book.image_url }} " alt="Card image cap" style="height:318px; width:215px">
                    <div class="card-body">
                    <h6 class="card-title h3" style="font-weight:bolder; font-size:18px">{{ book.title }}</h6>
                    <p class="card-text">{{ book.author }}</p>
                    <a href="{% url 'book-profile' book.id %}" class="btn btn-secondary green_bg white_text">View Book</a>
                    </div>
                </div>
                <br></br>
            </div>
        {% endfor %}
        </div>
    </div>
{% endblock %}
