{% extends 'base.html' %}

{% block content %}
    <center>
    <div class="row mt-3">
    {% for book in books_list %}
        <div class="col-3" style="width:215px">
            <div class="card" style="width:215px">
                <img class="card-img" src="{{ book.image_url }} " alt="Card image cap" style="height:318px; width:215px">
                <div class="card-body">
                <h6 class="card-title">{{ book.title }}</h6>
                <p class="card-text">{{ book.author }}</p>
                <a href="{% url 'book-profile' book.id %}" class="btn btn-secondary green_bg">View Book</a>
                </div>
            </div>
            <br></br>
        </div>
    {% endfor %}
    </center>


{% endblock %}
